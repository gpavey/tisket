<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>tisket</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/chosen/chosen.min.css" />
    <link rel="stylesheet" href="bower_components/chosen-bootstrap/chosen.bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container-flex header navbar navbar-fixed-top">
      <div class="container">
        <span class="text-muted left h1">Basket</span>
      </div>
    </div>

    <div class="container mt10 content">
      <div>
        <div class="h4 ">
          <span class="left">List Shared With:
            <span class="sharedWith strong"></span>
          </span>
          <span class="right top">Item count
            <span class="badge" id="counter"></span>
          </span>
        </div>
        <p class="clear line title">
          <label class="titleName" for="titleName"></label>
          <input type="text" class="inputTitle" id="titleName" placeholder="Title">
        </p>

        <ul id="incomplete-items">
        </ul>
        <p class="clear item">

          <button class="glyphicon glyphicon-plus"id="add"></button>
          <label for="new-item"></label>
          <input id="new-item" type="text" placeholder="New Item">
          <div class="warning"></div>
          <div class="success"></div>
        </p>

        <div class="modal fade" id="editItem" tabindex="-1" role="dialog" aria-labelledby="editItem" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">Edit Item</h4>
              </div>
              <div class="modal-body">
                <h3>Assign user to task</h3>
                <select data-placeholder="Choose a User.." class="chosen-select" id="selectUsers">
                  <option value=""></option>
                  <option value="Cindy">Cindy</option>
                  <option value="Geoff">Geoff</option>
                  <option value="Brice">Brice</option>
                  <option value="Lisa">Lisa</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>

         <div class="modal fade" id="shareList" tabindex="-1" role="dialog" aria-labelledby="shareList" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
              </div>
              <div class="modal-body">
                <h3>Choose or Delete Users by clicking in the Box</h3>
                <select  class="select-share" multiple style="width:100%;" tabindex="4">
                  <option value="Cindy">Cindy</option>
                  <option value="Geoff">Geoff</option>
                  <option value="Brice">Brice</option>
                  <option value="Lisa">Lisa</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="mailList" tabindex="-1" role="dialog" aria-labelledby="mailList" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="mailLabel">Email List</h4>
              </div>
              <div class="modal-body">
                <select data-placeholder="Select a User.." class="mail-select" id="selectUsers">
                  <option value=""></option>
                  <option value="Cindy">Cindy</option>
                  <option value="Geoff">Geoff</option>
                  <option value="Brice">Brice</option>
                  <option value="Lisa">Lisa</option>
                </select>
                <p>OR</p>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <p class="line"><button class="glyphicon glyphicon-chevron-right show-checked"></button>
          <span >Completed</span></p>
          <ul class="collapse" id="completed-items">
          </ul>

      </div>
    </div>

  <div class="navbar navbar-fixed-bottom footer container-flex">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 text-center">
          <button class="btn btn-primary shareList glyphicon glyphicon-globe mt-10"> Share List</button>
        </div>
        <div class="col-xs-4 text-center">
          <button class="btn btn-primary glyphicon newList glyphicon-plus-sign mt-10"> New List</button>
        </div>
        <div class="col-xs-4 text-center">
          <button class="btn btn-primary mailList glyphicon glyphicon-send mt-10"> Email List</button>
        </div>
      </div>
    </div>
  </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/chosen/chosen.jquery.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->

        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
