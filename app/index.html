<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>tisket</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/chosen/chosen.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header clearfix">
        <span class="text-muted left h1">Basket</span>
        <button class="btn btn-primary shareList glyphicon glyphicon-globe right mt3"> Share</button>
      </div>

    <div class="container">
      <div class="">
        <span class="text-left h3">List Shared With: </span>
        <span class="text-center sharedWith"></span>
      <div>
      <p>
        <label for="new-item">Add Item</label>
        <input id="new-item" type="text">
        <button id="add">Add</button>
        <div class="warning"></div>
        <div class="success"></div>
      </p>

      <h3>Grocery Item
      <span id="counter"></span></h3>
      <ul id="incomplete-items">
      </ul>

      <div class="modal fade" id="editItem" tabindex="-1" role="dialog" aria-labelledby="editItem" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
              <h4 class="modal-title" id="myModalLabel">Edit Item</h4>
            </div>
            <div class="modal-body">
              <h3>Assign user to task</h3>
              <select data-placeholder="Choose a User.." class="chosen-select" id="selectUsers">
                <option value=""></option>
                <option value="Cindy">Cindy</option>
                <option value="Geoff">Geoff</option>
                <option value="Brice">Brice</option>
                <option value="Lisa">Lisa</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="itemNotes" tabindex="-1" role="dialog" aria-labelledby="itemNotes" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
              <h4 class="modal-title" id="notesModalLabel">Notes:</h4>
            </div>
            <div class="modal-body">

              <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>

       <div class="modal fade" id="shareList" tabindex="-1" role="dialog" aria-labelledby="shareList" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            </div>
            <div class="modal-body">
              <h3>Share list with Users</h3>
              <select data-placeholder="Choose a User.." multiple tabindex="-1" name="selectShare"  class="selectShare chosen-select">
                <option value=""></option>
                <option value="Cindy">Cindy</option>
                <option value="Geoff">Geoff</option>
                <option value="Brice">Brice</option>
                <option value="Lisa">Lisa</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <h3>Completed</h3>
      <ul id="completed-items">
      </ul>
    </div>


    </div>


      <div class="footer">
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <script src="bower_components/chosen/chosen.jquery.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->

        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
